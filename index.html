<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>REEFSPOTTER</title>

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
   <div class="title-wrap">
  <img
    src="/reefspotter3/images/horseshoeleatherjacketmale.png"
    alt="Reefspotter mascot"
    class="title-fish"
  />
  <h1>reefspotter</h1>
</div>

    <h3>marine illustrations by azzurro batic</h3>

    <div class="controls">
      <select id="filter">
        <option value="All Species">All Species</option>
        <option value="GBR">Great Barrier Reef (GBR)</option>
        <option value="GSR">Great Southern Reef (GSR)</option>
        <option value="THAI">Gulf of Thailand (THAI)</option>
        <option value="MANG">Mangroves and Estuaries (MANG)</option>
        <option value="ROCK">Rockpools and Shallows (ROCK)</option>
        <option value="OPEN">Open Ocean (OPEN)</option>
        <option value="DEEP">Deep Sea (DEEP)</option>
      </select>

      <input
        type="text"
        id="search"
        placeholder="Search species..."
      />

      <div class="progress-container">
        <div class="progress-bar" id="progress-bar"></div>
        <div id="progress-text">0%</div>
      </div>
    </div>
  </header>

  <main>
    <div class="species-grid" id="species-grid"></div>
    <div class="vertical-alphabet" id="alphabet"></div>
  </main>

  <!-- JavaScript -->
  <script src="script.js"></script>
    <!-- ========================= -->
  <!-- MAGNIFY MODE OVERLAY -->
  <!-- STEP 1: Scaffold only -->
  <!-- ========================= -->
  <div id="magnify-overlay" class="magnify-overlay" aria-hidden="true">
    <div class="magnify-bg"></div>

    <div class="magnify-stage">
  <div class="magnify-image-wrap">
  <div class="magnify-glitter-layer"></div>
        <img class="magnify-image" src="" alt="" />
      </div>

      <div class="magnify-text">
        <h2 class="magnify-common"></h2>
        <h3 class="magnify-scientific"></h3>
        <p class="magnify-description"></p>
        <p class="magnify-lore"></p>
      </div>
    </div>
  </div>

</body>
</html>
